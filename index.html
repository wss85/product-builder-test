<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제휴 문의</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>제휴 문의</h1>
    <p class="subtitle">제휴 및 협업에 관심이 있으시면 아래 양식을 작성해 주세요.</p>

    <form action="https://formspree.io/f/xpqdoajl" method="POST">
      <div class="form-group">
        <label for="company">회사명</label>
        <input type="text" id="company" name="company" required placeholder="회사명을 입력하세요">
      </div>

      <div class="form-group">
        <label for="name">담당자명</label>
        <input type="text" id="name" name="name" required placeholder="담당자 이름을 입력하세요">
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required placeholder="example@company.com">
      </div>

      <div class="form-group">
        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phone" placeholder="010-0000-0000">
      </div>

      <div class="form-group">
        <label for="type">제휴 유형</label>
        <select id="type" name="type" required>
          <option value="">선택해 주세요</option>
          <option value="business">비즈니스 제휴</option>
          <option value="marketing">마케팅 협업</option>
          <option value="technical">기술 파트너십</option>
          <option value="other">기타</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">문의 내용</label>
        <textarea id="message" name="message" rows="5" required placeholder="제휴 관련 문의 내용을 자세히 작성해 주세요."></textarea>
      </div>

      <button type="submit">문의하기</button>
    </form>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
